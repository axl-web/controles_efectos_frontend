<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <nav>
            <button type="button" data-filter="all">All</button>
            <button type="button" data-toggle=".top">Top</button>
            <button type="button" data-toggle=".jg">Jg</button>
            <button type="button" data-toggle=".mid">Mid</button>
            <button type="button" data-toggle=".adc">Adc</button>
            <button type="button" data-toggle=".sup">Sup</button>
        </nav>
        <div class="card mix top">
            <h3>Urgot</h3>
            <img src="./img/top.jpg" alt="">
        </div>
    
        <div class="card mix jg">
            <h3>VI</h3>
            <img src="./img/jg.jpg" alt="">
        </div>
    
        <div class="card mix mid">
            <h3>Twister Fate</h3>
            <img src="./img/mid.jpg" alt="">
        </div>
    
        <div class="card mix adc">
            <h3>Kai'Sa</h3>
            <img src="./img/adc.jpg" alt="">
        </div>
    
        <div class="card mix sup">
            <h3>Lux</h3>
            <img src="./img/sup.jpg" alt="">
        </div>
    
    </div>

    <script src="./mixitup.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
